<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Goal Tracker</h1>

        <div class="tabs">
            <button id="viewGoalsBtn">View Goals</button>
            <button id="addGoalBtn">Add Goals</button>
        </div>
    </div>

    <script>
        document.getElementById('viewGoalsBtn').addEventListener('click', () => {
            window.location.href = 'viewGoals.html';  // Redirect to View Goals page
        });

        document.getElementById('addGoalBtn').addEventListener('click', () => {
            window.location.href = 'addGoal.html';  // Redirect to Add Goals page
        });
    </script>

</body>
</html>
